name: Nightly Audit

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  check_redirects:
    name: Check redirect
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check redirect
        run: |
          rm -f ./validator
          curl -s -O "https://raw.githubusercontent.com/SwiftPackageIndex/PackageList-Validator/main/validator"
          chmod +x ./validator
          ./validator --version
          ./validator check-redirects -i packages.json -o packages.json
          echo
          echo packages.json diff:
          git diff packages.json

      - name: Upload packages.json
        uses: actions/upload-artifact@v3
        with:
          name: packages.json
          path: packages.json

  check_dependencies_0:
    name: Check dependencies batch 0
    needs: check_redirects
    runs-on: macos-latest
    steps:
      - name: Download packages.json
        uses: actions/download-artifact@v3
        with:
          name: packages.json

      - name: Check dependencies
        run: |
          rm -f ./validator
          curl -s -O "https://raw.githubusercontent.com/SwiftPackageIndex/PackageList-Validator/main/validator"
          chmod +x ./validator
          ./validator --version
          ./validator check-dependencies -i packages.json -o packages.json --chunk 0 --number-of-chunks 3

      - name: Upload packages.json
        uses: actions/upload-artifact@v3
        with:
          name: packages.json
          path: packages.json

  check_dependencies_1:
    name: Check dependencies batch 1
    needs: check_dependencies_0
    runs-on: macos-latest
    steps:
      - name: Download packages.json
        uses: actions/download-artifact@v3
        with:
          name: packages.json

      - name: Check dependencies
        run: |
          rm -f ./validator
          curl -s -O "https://raw.githubusercontent.com/SwiftPackageIndex/PackageList-Validator/main/validator"
          chmod +x ./validator
          ./validator --version
          ./validator check-dependencies -i packages.json -o packages.json --chunk 1 --number-of-chunks 3
      - name: Upload packages.json
        uses: actions/upload-artifact@v3
        with:
          name: packages.json
          path: packages.json

  check_dependencies_last:
    name: Check dependencies batch 2
    needs: check_dependencies_1
    runs-on: macos-latest
    steps:
      # we need to check out the repo in the last step in order to create a PR
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download packages.json
        uses: actions/download-artifact@v3
        with:
          name: packages.json

      - name: Check dependencies
        run: |
          rm -f ./validator
          curl -s -O "https://raw.githubusercontent.com/SwiftPackageIndex/PackageList-Validator/main/validator"
          chmod +x ./validator
          ./validator --version
          ./validator check-dependencies -i packages.json -o packages.json --chunk 2 --number-of-chunks 3

          rm validator  # prevent binary from appearing in the PR

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Updated Packages
          title: '[Nightly] Updated Packages'
          body: |
            :robot: This is an automated change
            
            - Removed any redirects
            - Removed any duplicates
            - Removed any deleted repositories
            - Added any unknown dependencies

      - name: Check outputs
        run: echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
