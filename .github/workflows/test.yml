name: Cache test

on:
  push:
  workflow_dispatch:

# ===============================

env:
  # see https://github.com/actions/virtual-environments for supported Xcode versions
  DEVELOPER_DIR: /Applications/Xcode_13.2.1.app
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  install_mint:
    name: Set up Mint & packages
    runs-on: macos-latest
    steps:
      - name: Build validator
        run: |
          git clone https://github.com/SwiftPackageIndex/PackageList-Validator.git --depth 1
          cd PackageList-Validator
          swift build
          cp $(swift build --show-bin-path)/validator $GITHUB_WORKSPACE/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            validator

  check_redirects:
    name: Check redirects
    needs: install_mint
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact

      - name: Check redirect
        run: |
          ls -lR .
          ./mint/bin/validator check-redirects -i packages.json -o redirect-checked.json --limit 10

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            validator
            redirect-checked.json

  check_dependencies_0:
    name: Check dependencies 0
    needs: check_redirects
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact

      - name: Mint cache
        id: mint-cache
        uses: actions/cache@v2
        with:
            path: ${{ github.workspace }}/mint
            key: ${{ runner.os }}-mint

      - name: Check dependencies
        run: |
          ./mint/bin/validator check-dependencies -i redirect-checked.json.json -o out_0.json --chunk 0 --number-of-chunks 3

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            validator
            redirect-checked.json
            out_0.json
